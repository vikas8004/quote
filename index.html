<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Qoute Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading"><h1>Quote of the day</h1></div>
      <div class="quotePart">
        <div class="quote">
          <i class="fa-solid fa-quote-left"></i>
          <span class="quoteData"> 
          </span>
          <i class="fa-solid fa-quote-right"></i>
        </div>
        <blockquote id="name"><i><span id="name1"></span></i></blockquote>
      </div>
      <div class="tool">
        <button class="btnSpeak">
          <i class="fa-solid fa-volume-high"></i>
        </button>
        <button class="btnCopy"><i class="fa-solid fa-clipboard"></i></button>
        <button class="btnNextQuote">New Quote</button>
      </div>
      <div class="copied">Copied to clipboard</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
